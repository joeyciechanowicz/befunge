<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Befunge-93</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="script">Script</label>
                            <textarea id="script" class="form-control" rows="8">
>              v
v  ,,,,,"Hello"<
>48*,          v
v,,,,,,"World!"<
>25*,@
      </textarea
                            >
                        </div>

                        <div
                            class="btn-toolbar"
                            role="toolbar"
                            aria-label="Playback controls"
                        >
                            <div
                                class="btn-group mr-2"
                                role="group"
                                aria-label="First group"
                            >
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="compile"
                                >
                                    Compile
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="run"
                                >
                                    Run
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="step"
                                >
                                    Step
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="start-animation"
                                >
                                    Start Animation
                                </button>
                            </div>

                            <div
                                class="btn-group mr-2"
                                role="group"
                                aria-label="Speed controls"
                            >
                                <button
                                    id="speed-up"
                                    type="button"
                                    class="btn btn-secondary"
                                    aria-label="speed up"
                                >
                                    -
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary c-controls__start"
                                    id="start-stop"
                                >
                                    Start
                                </button>

                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    aria-label="slow down"
                                    id="slow-down"
                                >
                                    +
                                </button>
                            </div>
                        </div>

                        <span id="stats"></span>
                    </form>
                </div>

                <div class="col-lg-12">
                    <h1 class="h2">Program</h1>
                    <div id="program-display"></div>
                </div>

                <div class="col-lg">
                    <h1 class="h2">Stack</h1>
                    <ul class="list-group" id="stack-display"></ul>
                </div>

                <div class="col-lg">
                    <h1 class="h2">Stdout</h1>
                    <div class="card">
                        <div class="card-body">
                            <pre id="stdout"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
